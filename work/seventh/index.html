    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。
      // また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。
      // data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字(index)を1追加し、
      // 左のボタンをクリックすると配列の添字を1減らします。
      // そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。
      $(function(){
        var imgWidth = $('.slider-list img').width();
        // console.log(imgWidth)
        var slideLength = $('.slider-list img').length;
        // console.log(slideLength);
        var slideIndex = 0;
        var slideDist = []
        for (slideIndex = 0; slideIndex < slideLength; slideIndex++){
          slideDist[slideIndex] = slideIndex *- imgWidth;  
        }
        // console.log(slideDist);
        $('.slider-ctrl-btn').click(function(){
          var btnData = $(this).data('ctrl');
          // console.log(btnData);
          function slideAnime(){
            $('.slider-list').stop().animate({
              left:slideDist[slideIndex]
            }, 500);
          }          
          if(btnData ==='next'){
            slideIndex++;
            slideAnime();
            if(slideIndex > slideLength - 1){
              $('.slider-list').stop().animate({
                left:0
              },500);
              slideIndex = 0;
            }
          }else if(btnData === 'prev'){
            slideIndex--;
            slideAnime();
            if(slideIndex < 0){
              $('.slider-list').stop().animate({
                left:(slideLength - 1) *-imgWidth
              },500);
              slideIndex = slideLength - 1;
            }
          }
          // console.log(slideIndex)
        });
      });
