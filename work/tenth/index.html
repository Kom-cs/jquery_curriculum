    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。

      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。

      // [使うメソッド]

      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。

      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。

      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'><div class='lists__item__inner'><a href='' class='lists__item__link' target='_blank'><img src='' class='lists__item__img' alt=''><p class='lists__item__detail'>作品名：</p><p class='lists__item__detail'>作者　：</p><p class='lists__item__detail'>出版社：</p></a></div></li>
      //
      //
      $(function(){                    
        var bookList = '';
        var countNum = 0;
        var pageNum = 0;
        var preSearchWord ='';
        var searchWord = '';
        var isOnline = navigator.onLine;

        $('#js-search-button').on('click', function(){
          searchRequest();
        });

        function searchRequest(){
          searchWord = $('#js-search-word').val();
          if(searchWord === preSearchWord){
            pageNum++;
          }else　{
            pageNum = 1;
            $('.lists').empty();
          }
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605', 
              booksGenreId: '001',
              keyword: searchWord,
              count: countNum,
              hits: 20,
              page: pageNum
            },
          })
          .done(function(data) {
            listUp(data);
          })
          .fail(function(data){
            failAlert(data);
          });
        }

        function listUp(data) {
          $.each(data.Items, function(index, itemInfo){
              bookList += "<li class='lists__item'><div class='lists__item__inner'><a href='" + itemInfo.Item.itemUrl + "' class='lists__item__link' target='_blank'><img src='" + itemInfo.Item.largeImageUrl + "' class='lists__item__img' alt='" + itemInfo.Item.title + "'><p class='lists__item__detail'>作品名：" + itemInfo.Item.title + "</p><p class='lists__item__detail'>作者　：" + itemInfo.Item.author + "</p><p class='lists__item__detail'>出版社：" + itemInfo.Item.publisherName + "</p></a></div></li>";
            });
          if (data.count > 0){
            $('.message').remove();
            $('.lists').empty();
            $('.lists').prepend(bookList);
            bookList = '';
          }else if(countNum == 0){
            $('.lists').before('<div class="message">検索結果が見つかりませんでした。</br>別のキーワードで検索して下さい。</div>');
            $('.message').eq(1).remove();
          }
          preSearchWord = searchWord;
        }

        function failAlert(data){
          $('.message').remove();
          $('.lists').empty();
          if(isOnline === true){
            if(data.responseJSON.error_description === 'keyword must be set'){
              alert('キーワードを入力してください。');
            }else if(data.responseJSON.error_description ==='keyword length must be over 2 characters'){
              alert('1文字では検索できません。')
            }else if(data.responseJSON.error_description === 'number of allowed requests has been exceeded for this API. please try again soon.'){
              alert('1度にリクエストを多く送信し過ぎています。');
            }
          }else{
            alert('ネット接続がありません。') 
          }
        }
      });


      // API  【 Application Programming Interface 】 
      // APIとは、あるコンピュータプログラム（ソフトウェア）の機能や管理するデータなどを、外部の他のプログラムから呼び出して利用するための手順やデータ形式などを定めた規約のこと。
      // データへアクセスして、ノウハウやコードそのものを共有出来るようにすることで業務の効率化を図るためにつくられたプログラミングにおける規約のライブラリ(資料のデータ)。
      // 「API」＝「機能＋仕様書」


      // ajaxメソッドを使った際の通信のタイプに、GETとPOSTがある。
      // GETはサーバーにリクエストを送ってデータを取得するための通信方法。
      // POSTはサーバーにデータを登録するための通信方法。
      // 今回はキーワードをリクエストして書籍のデータを取得することが目的なのでGETを使用する。

      // GETは情報を取得するためにサーバーにリクエストを送るときに使うものです。
        // データをリクエストURLの後に付与して送信する。
        // 　　　（Webサーバやプロキシサーバのアクセスログなどに残る）
        // 他の人がURLを見ると、入力したデータが丸見えになってしまう。
        // 　　　（ログイン画面などではIDやパスワードが他者から丸見えになるのでGET送信は使用するべきではない）
        // URLの後に付与するのでデータ量（文字数）に制限が掛かる。
        // 　　　（Internet Explorer のURLに使用できる最大文字数は最大2,048 文字）
        // GETはHTTPヘッダ情報に含まれるため、簡単に取得することが可能。
        // テキストデータのみ送信可能。

       // POSTはサーバーに情報を新しく登録するときに使うものです。
        // データ量が多い場合はPOSTを使用する。
        // POSTはBODY部分（form）に含まれるため、取得がちょっと面倒。
        // テキスト、バイナリどちらでも送信可能。
        // テキストファイルとは、 文字を表すデータ、つまり、文字コード表に載っているデータだけが書かれているファイル。
        // バイナリファイルとは、 それ以外のファイルすべて。
        // 画像ファイルや音楽ファイルなど、簡単に言ってしまうとメモ帳で開けないファイルはすべてバイナリファイルです。
